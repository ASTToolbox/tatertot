on: [push]

jobs:
  build:
    name: "ğŸ¥” Build Static Tatertot"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: node ./src/index.js
    - run: git config --global "user.name" "ğŸ¥” Tatertot Action" && git add . && git commit -m "ğŸ¥” Tatertot build complete!"
  commit:
    name: "ğŸ¥” Commit to repository"
    runs-on: ubuntu-latest
    steps:
    - uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'ğŸ¥” Update Tatertot Static Site'
